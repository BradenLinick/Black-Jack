<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/index.css" />
  <title>BlackJack</title>
</head>
<body>
  <div id="dealer-hand" class="hand">
    <div id="dealerscore" class="score">Score: ?</div>
    <div id="dealercards" class="cards">
      <!-- <div class="card face-10-of-hearts"></div> -->
      <div id="rev" class="card face-revers"></div>
    </div>
  </div>
  
  <div class="table">
    <hr>
      <div class="bet">
          <span id="bet">Bet: </span>
          <input id="bet-inp" type="text">
          <button id="bet-btn">BET</button>
          <span id="bankAccount">Bank Account: $500</span>
        </div>
        <hr>
  </div>

  <div id="player-hand" class="hand">
    <div id="cards" class="cards">
      <!-- <div class="card face-5-of-clubs"></div>
      <div class="card face-jack-of-spades"></div>
      <div class="card face-2-of-diamonds"></div> -->
    </div>
    <div id="playerscore" class="score">Score: </div>
    <div class="hand-controls">
      <button id="hit" class="js-hit">HIT</button>
      <button id="stand" class="js-stand">STAND</button>
      <button id="clear" >NEW GAME</button>
      <button id="reset">DEAL</button>
    </div>
  </div>

  <script src="/js/card.js"></script>
  <script src="/js/deck.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
